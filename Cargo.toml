[package]
name = "include-sqlite-sql"
description = "A Yesql inspired macro for using SQLite SQL in Rust"
version = "0.2.1"
authors = ["Alex Demenchuk <alexander.demenchuk@gmail.com>"]
edition = "2018"
license = "MIT"
keywords = ["database","sql","macro","sqlite"]
categories = ["database"]
repository = "https://github.com/quietboil/include-sqlite-sql"
homepage = "https://quietboil.github.io/include-sqlite-sql"

[dependencies]
include-sql = "0.3"

[dev-dependencies]
rusqlite = ">= 0.25"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
